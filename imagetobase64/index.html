    </style>

<script>
    function convertToBase64(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function (event) {
            var imageBase64 = event.target.result;
            var textarea = document.getElementById('text');
            textarea.value = '';
            textarea.style.backgroundImage = 'url("' + imageBase64 + '")';
            setTimeout(function () {
                textarea.value = imageBase64;
                setTimeout(function () {
                    textarea.select();
                }, 1000);
            }, 1000);

        };
        reader.readAsDataURL(file);
    }
</script>

<body>
<h1 style="text-align: center; padding: 10px; font-size: large;">
    Convert image to base64 string online:
    <input id="file" type="file" onchange="convertToBase64(event)" style="width: 200px">
</h1>
